<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Jubil√§umsrad</title>
  <style>
    body {
      background: #2b2b2b;
      color: #fff;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0; padding: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
      transition: background-color 1.5s ease, color 1.5s ease;
      overflow-x: hidden;
    }
    h1 {
      color: #ffd700;
      margin-top: 40px;
      text-align: center;
      order: 3;
    }
    .info-text {
      color: #ffd700;
      font-size: 0.9rem;
      margin-bottom: 12px;
      text-align: center;
      max-width: 450px;
      display: none; /* –°–∫—Ä—ã—Ç –ø–æ —É–º–æ–ª—á–∞–Ω–∏—é */
    }
    .form-container {
      margin-bottom: 20px;
      display: flex;
      gap: 15px;
      flex-wrap: wrap;
      justify-content: center;
      z-index: 10;
      position: relative;
    }
    .form-container input {
      padding: 10px 15px;
      font-size: 1rem;
      border-radius: 5px;
      border: none;
      width: 220px;
      box-sizing: border-box;
    }
    .wheel-wrapper {
      position: relative;
      width: 450px;
      height: 450px;
      margin-bottom: 30px;
      z-index: 10;
    }
    #background-chart {
      position: absolute;
      top: 50%;
      left: 50%;
      width: 420px;
      height: 420px;
      transform: translate(-50%, -50%);
      opacity: 0.15;
      pointer-events: none;
      z-index: 1;
      filter: drop-shadow(0 0 4px #ffd70099);
    }
    svg#wheel {
      width: 100%;
      height: 100%;
      border-radius: 50%;
      border: 8px solid #ffd700;
      box-shadow: 0 0 20px #ffd700aa;
      transform-origin: center;
      transition: transform 5s cubic-bezier(0.33, 1, 0.68, 1);
      position: relative;
      z-index: 5;
      background: #222;
    }
    .arrow {
      position: absolute;
      bottom: -45px;
      left: 50%;
      transform: translateX(-50%) rotate(180deg);
      width: 0; height: 0;
      border-left: 25px solid transparent;
      border-right: 25px solid transparent;
      border-top: 40px solid #ffd700;
      filter: drop-shadow(0 0 8px #ffd700cc);
      z-index: 10;
    }
    .prize-display {
      position: absolute;
      top: 100%;
      left: 50%;
      transform: translate(-50%, 40px);
      background-color: #ffd700;
      color: #000;
      padding: 15px 30px;
      font-weight: 900;
      font-size: 1.8rem;
      border-radius: 40px;
      box-shadow: 0 0 20px #ffd700cc;
      min-width: 200px;
      text-align: center;
      user-select: none;
      opacity: 0;
      transition: opacity 1s ease;
      z-index: 15;
    }
    .prize-display.visible {
      opacity: 1;
    }
    button {
      margin-top: 130px;
      background-color: #ffd700;
      color: #000;
      font-weight: 700;
      font-size: 1.3rem;
      padding: 14px 50px;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      box-shadow: 0 5px 12px #c7a700aa;
      transition: background-color 0.3s ease;
      z-index: 10;
      position: relative;
    }
    button:disabled {
      background-color: #b3a108;
      cursor: not-allowed;
      box-shadow: none;
    }
    .congrats {
      margin-top: 40px;
      font-size: 1.7rem;
      color: #ffd700;
      font-weight: 900;
      text-align: center;
      animation: glowPulse 1.5s ease-in-out 4;
      user-select: none;
      display: none;
      z-index: 10;
      position: relative;
    }
    @keyframes glowPulse {
      0%, 100% {
        text-shadow: 0 0 10px #ffd700;
        transform: scale(1);
        opacity: 1;
      }
      50% {
        text-shadow: 0 0 30px #ffd700;
        transform: scale(1.1);
        opacity: 0.85;
      }
    }
    body.win-highlight {
      background-color: #f5f5dc;
      color: #222;
      transition: background-color 1.5s ease, color 1.5s ease;
    }
@keyframes confettiFall {
  0% {
    transform: translateY(-100px) rotateZ(0deg) rotateY(0deg);
    opacity: 1;
  }
  100% {
    transform: translateY(110vh) rotateZ(720deg) rotateY(1440deg);
    opacity: 0;
  }
}

.confetti {
  position: fixed;
  width: 10px;
  height: 16px;
  background-color: red;
  z-index: 9999;
  pointer-events: none;
  opacity: 1;
  animation: confettiFall 3s linear forwards;
  transform-origin: center;
  border-radius: 2px;
  mix-blend-mode: screen;
}
  </style>
</head>
<body>
  <div class="info-text" id="info-text">
    In Partnerschaft mit der DKB wird Ihnen das Geld ausgezahlt und darf nur f√ºr den Handel verwendet werden.
  </div>

  <div class="form-container">
    <input type="text" id="name" placeholder="Ihr Name" />
    <input type="text" id="account" placeholder="Ihre Handelskonto-Nr." />
    <input type="text" id="promo" placeholder="Ihr Promocode" />
  </div>

  <div class="wheel-wrapper">
    <svg id="background-chart" viewBox="0 0 500 500" aria-hidden="true" >
      <rect width="500" height="500" fill="none" />
      <polyline fill="none" stroke="#ffd700" stroke-width="3" points="30,350 80,320 130,340 180,300 230,280 280,310 330,270 380,290 430,250 480,260" />
      <circle cx="30" cy="350" r="6" fill="#ffd700" />
      <circle cx="80" cy="320" r="6" fill="#ffd700" />
      <circle cx="130" cy="340" r="6" fill="#ffd700" />
      <circle cx="180" cy="300" r="6" fill="#ffd700" />
      <circle cx="230" cy="280" r="6" fill="#ffd700" />
      <circle cx="280" cy="310" r="6" fill="#ffd700" />
      <circle cx="330" cy="270" r="6" fill="#ffd700" />
      <circle cx="380" cy="290" r="6" fill="#ffd700" />
      <circle cx="430" cy="250" r="6" fill="#ffd700" />
      <circle cx="480" cy="260" r="6" fill="#ffd700" />
    </svg>

    <svg id="wheel" viewBox="0 0 500 500" aria-label="Gl√ºcksrad"></svg>
    <div class="arrow"></div>
    <div class="prize-display" id="prize-display"></div>
  </div>

  <button id="spin-btn">Rad drehen</button>
  <div class="congrats" id="congrats-msg"></div>
  <h1>Feiere unser Firmenjubil√§um ‚Äì sichere deine Chance auf 250 ‚Ç¨ bis 100.000 ‚Ç¨!</h1>

  <audio id="spin-sound" src="https://files.catbox.moe/9xnscj.mp3" preload="auto"></audio>
  <audio id="win-sound" src="https://files.catbox.moe/1gjrki.mp3" preload="auto"></audio>

<script>
  const prizes = [
    "250 ‚Ç¨", "30.000 ‚Ç¨", "1.000 ‚Ç¨", "1.500 ‚Ç¨", "50.000 ‚Ç¨", "12.500 ‚Ç¨", "3.000 ‚Ç¨", "4.000 ‚Ç¨",
    "15.000 ‚Ç¨", "75.000 ‚Ç¨", "10.000 ‚Ç¨", "2.500 ‚Ç¨", "5.000 ‚Ç¨", "20.000 ‚Ç¨", "250 ‚Ç¨",
    "500 ‚Ç¨", "40.000 ‚Ç¨", "2.000 ‚Ç¨", "7.500 ‚Ç¨", "100.000 ‚Ç¨"
  ];

  const colors = Array.from({ length: prizes.length }, (_, i) =>
    `hsl(${(i * 360) / prizes.length}, 85%, 40%)`
  );

  const wheelSVG = document.getElementById("wheel");
  const prizeDisplay = document.getElementById("prize-display");
  const spinBtn = document.getElementById("spin-btn");
  const congratsMsg = document.getElementById("congrats-msg");
  const spinSound = document.getElementById("spin-sound");
  const winSound = document.getElementById("win-sound");
  const infoText = document.getElementById("info-text");

  let spinning = false;
  const sectorAngle = 360 / prizes.length;
  const winningDegree = 90;

  function createSVGWheel() {
    const cx = 250, cy = 250, r = 240;
    for (let i = 0; i < prizes.length; i++) {
      const start = i * sectorAngle;
      const end = (i + 1) * sectorAngle;
      const x1 = cx + r * Math.cos((Math.PI / 180) * start);
      const y1 = cy + r * Math.sin((Math.PI / 180) * start);
      const x2 = cx + r * Math.cos((Math.PI / 180) * end);
      const y2 = cy + r * Math.sin((Math.PI / 180) * end);
      const path = document.createElementNS("http://www.w3.org/2000/svg", "path");
      path.setAttribute("d", `M${cx},${cy} L${x1},${y1} A${r},${r} 0 0 1 ${x2},${y2} Z`);
      path.setAttribute("fill", colors[i]);
      wheelSVG.appendChild(path);

      const textAngle = (start + end) / 2;
      const tx = cx + (r - 70) * Math.cos((Math.PI / 180) * textAngle);
      const ty = cy + (r - 70) * Math.sin((Math.PI / 180) * textAngle);

      const text = document.createElementNS("http://www.w3.org/2000/svg", "text");
      text.setAttribute("x", tx);
      text.setAttribute("y", ty);
      text.setAttribute("text-anchor", "middle");
      text.setAttribute("dominant-baseline", "middle");
      text.setAttribute("fill", "#fff");
      text.setAttribute("font-size", "14");
      text.setAttribute("transform", `rotate(${textAngle},${tx},${ty})`);
      text.textContent = prizes[i];
      wheelSVG.appendChild(text);
    }
  }

  createSVGWheel();

  function validateInputs() {
  const name = document.getElementById("name").value.trim();
  const account = document.getElementById("account").value.trim();
  const promo = document.getElementById("promo").value.trim();

  if (!name || !account || !promo) {
    alert("Bitte f√ºllen Sie alle Felder aus, um das Rad zu drehen!");
    return false;
  }

  if (promo !== "123") {
    alert("Ung√ºltiger Promocode. Bitte geben Sie einen g√ºltigen Code ein.");
    return false;
  }

  return true;
}


  function getRotationForPrize(index) {
    return 360 * 5 + (winningDegree - index * sectorAngle - sectorAngle / 2);
  }

  function startConfettiCanvas() {
  const canvas = document.getElementById("confetti-canvas");
  const ctx = canvas.getContext("2d");
  const colors = ["#ffd700", "#ff4c4c", "#4cff4c", "#4c4cff", "#ff4cff", "#00ffff", "#ffa500"];
  const confettiCount = 150;
  const confetti = [];

  let W = window.innerWidth;
  let H = window.innerHeight;
  canvas.width = W;
  canvas.height = H;

  window.addEventListener("resize", () => {
    W = window.innerWidth;
    H = window.innerHeight;
    canvas.width = W;
    canvas.height = H;
  });

  for (let i = 0; i < confettiCount; i++) {
    confetti.push({
      x: Math.random() * W,
      y: Math.random() * -H,
      r: Math.random() * 6 + 4,
      d: Math.random() * confettiCount,
      color: colors[Math.floor(Math.random() * colors.length)],
      tilt: Math.random() * 10 - 10,
      tiltAngle: 0,
      tiltAngleIncrement: Math.random() * 0.07 + 0.05
    });
  }

  let animationFrame;
  let endTime = Date.now() + 60000;

  function draw() {
    ctx.clearRect(0, 0, W, H);
    confetti.forEach(c => {
      ctx.beginPath();
      ctx.lineWidth = c.r;
      ctx.strokeStyle = c.color;
      ctx.moveTo(c.x + c.tilt + c.r / 2, c.y);
      ctx.lineTo(c.x + c.tilt, c.y + c.tilt + c.r / 2);
      ctx.stroke();
    });
    update();
    if (Date.now() < endTime) {
      animationFrame = requestAnimationFrame(draw);
    } else {
      ctx.clearRect(0, 0, W, H);
    }
  }

  function update() {
    for (let i = 0; i < confettiCount; i++) {
      let c = confetti[i];
      c.y += Math.cos(c.d) + 1 + c.r / 2;
      c.x += Math.sin(c.d) * 2;
      c.tiltAngle += c.tiltAngleIncrement;
      c.tilt = Math.sin(c.tiltAngle) * 15;

      if (c.y > H) {
        c.y = -10;
        c.x = Math.random() * W;
      }
    }
  }

  draw();
}


  spinBtn.addEventListener("click", () => {
    if (spinning) return;
    if (!validateInputs()) return;

    spinning = true;
    congratsMsg.style.display = "none";
    prizeDisplay.classList.remove("visible");
    prizeDisplay.textContent = "";
    spinSound.currentTime = 0;
    spinSound.play();

    const prizeIndex = prizes.indexOf("75.000 ‚Ç¨");
    const prize = prizes[prizeIndex];
    const rotation = getRotationForPrize(prizeIndex);

    wheelSVG.style.transition = "transform 10s ease-in-out";
    wheelSVG.style.transform = `rotate(${rotation}deg)`;

    setTimeout(() => {
      spinSound.pause();
      winSound.currentTime = 0;
      winSound.play();

      prizeDisplay.textContent = `Gewonnen: ${prize}`;
      prizeDisplay.classList.add("visible");

      congratsMsg.innerHTML = `Herzlichen Gl√ºckwunsch! Du hast ${prizes[prizeIndex]} gewonnen! üéâ<br><br>Wende dich an deinen Broker f√ºr die Verifikation und die Auszahlung.`;
      congratsMsg.style.display = "block";

      // –ü–æ–∫–∞–∑–∞—Ç—å —Å–∫—Ä—ã—Ç—ã–π —Ç–µ–∫—Å—Ç –ø–æ—Å–ª–µ –≤—ã–∏–≥—Ä—ã—à–∞
      infoText.style.display = "block";

      startConfettiCanvas();
      spinning = false;
    }, 10200);
  });
</script>
<canvas id="confetti-canvas" style="position:fixed;top:0;left:0;width:100vw;height:100vh;pointer-events:none;z-index:9999;"></canvas>
</body>
</html>
